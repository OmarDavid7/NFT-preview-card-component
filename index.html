<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article class="principal">
    <div class="brand_uno">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <div class="parrafo">
      <h2 class="h2">
        Equilibrium #3429
      </h2>
      <p class="texto-parrafo">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="lista">
        <li class="lista-uno"><img src="images/icon-ethereum.svg"> 0.041 ETH</li>
        <li class="lista-dos"><img src="images/icon-clock.svg"> 3 days left</li>
      </ul>
    </div>

    <div class="final">
      <img src="images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </article>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
